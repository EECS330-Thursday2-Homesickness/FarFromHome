<!DOCTYPE html>

<html>
<title>Communities</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/extras.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="commfriendsandfamily.css"/>
<link rel="stylesheet" type="text/css" href="homepage.css"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<body>

  <div class="home-and-title">
    <a href="homepage.html"><i class="material-icons">home</i></a>
    <h2 class="home-and-title">Far From Home</h2>
    <a class="signout" href="#popup1">Sign Out</a>
  </div>

  <div class="options">

    <button class = "button" onclick="goToFeed()">Feed</button>
    <button class = "button" onclick="location.href= 'journal.html'; ">Journal</button>
    <button class = "button" onclick="goToCommunity()">Communities</button>

  </div>

  <h1><div class="mycommunities">My Communities</div></h1>

  <div class="communities">
    <img src="family4.png" alt="family community" class="family" onclick = "goToFamilyFeed()";>
    <img src="friendsss.png" alt="friends community" class="friends" onclick = "goToFriendFeed()";>
    <img src="plus button.png" alt="add community" class="add" usemap="#addmap";>
  </div>

  <map name="addmap">
    <area shape="circle" coords="100,100,100" href="NewCommunity.html" alt="add community">
  </map>

  <div class="text">
    <p><div class="family-text">FAMILY</div></p>
    <p><div class="friends-text">FRIENDS</div></p>
  </div>
  <div id="popup1" class="overlay">
      <div class="popup">
        <h2>Are you sure you want to sign out?</h2>
        <div class="content">
          <div class ="Yesno">
            <a class="button" href="commfriendsandfamily.html">Cancel</a>
            <a class="button" href="login.html">Yes</a>
          </div>
        </div>
      </div>
    </div>

  <script src="findcommunitypage.js"></script>
</body>
