<!DOCTYPE HTML>

<html>
<title>New Community</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/extras.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="newcommunity.css"/>
<link rel="stylesheet" type="text/css" href="homepage.css"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>

  <div class="top">
    <div class="home-and-title">
      <a href="homepage.html"><i class="material-icons">home</i></a>
        <h2 class="home-and-title">Far From Home</h2>
        <a class="signout" href="#popup1">Sign Out</a>
    </div>
    <div class="options">
      <button class = "button" onclick="goToFeed()">Feed</button>
      <button class = "button" onclick="location.href= 'journal.html'; ">Journal</button>
      <button class = "button" onclick="goToCommunity()">Communities</button>
    </div>
  </div>


  <div class = "main">
    <h3 class = "add-title">Add People to Community</h3>
    <div class= "addcommunity">
      <input id="name" type="text" placeholder="First and Last Name"/>
      <br> </br>
      <input id="email" type="text" placeholder="Email"/>
      <h4>Type of Community:</h4>
      <select id="optioncommunity">
        <option value="">Choose One</option>
        <option value="family" >Family Community</option>
        <option value="friend" >Friend Community</option>
      </select>
      <br> </br>
      <input id="commname" type="text" placeholder="Community Name"/>
      <br> </br>
      <button onclick="createCommunityPage()">Add Community</button>
    </div>
  </div>


  <div id="popup1" class="overlay">
      <div class="popup">
        <h2>Are you sure you want to sign out?</h2>
        <div class="content">
          <div class ="Yesno">
            <a class="button" href="NewCommunity.html">Cancel</a>
            <a class="button" href="login.html">Yes</a>
          </div>
        </div>
      </div>
  </div>

<script src="findcommunitypage.js"></script>
</body>
